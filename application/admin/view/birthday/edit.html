{include file="public/header"}
    <div class="admin" style="top:70px">
        <div class="panel-head"><strong><span class="icon-key"></span> 修改生日</strong>
        </div>
        <div class="body-content">
            <form method="post" class="form-x" action="{:url('Birthday/edit')}">
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">姓名：</label>
                    </div>
                    <div class="field">
                        <label style="line-height:33px;">
                            <input type="text" class="input w50" name="name" size="50" value="{$data.name}" />
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">分&nbsp;&nbsp;类：</label>
                    </div>
                    <div class="field">
                        {if condition ="$data['cid']==0"}
                        <input type="radio" name="cid" value="0" checked="checked">过阴历生日
                        <input type="radio" name="cid" value="1">过阳历生日</div>
                        {else /}
                          <input type="radio" name="cid" value="0" >过阴历生日
                        <input type="radio" name="cid" value="1" checked="checked">过阳历生日</div>
                        {/if}                      
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">请选择生日：</label>
                    </div>
                    <div class="field">
                    <select size="1" name="nmonth" class="select" style="width:8%;font-size: 14px;padding: 5px;border: solid 1px #ddd;line-height: 15px;">
                            {if condition="$data['yue']==1"}<option value="1" selected>1</option>{else /}<option value="1">1</option>{/if}
                            {if condition="$data['yue']==2"}<option value="2" selected>2</option>{else /}<option value="2">2</option>{/if}
                            {if condition="$data['yue']==3"}<option value="3" selected>3</option>{else /}<option value="3">3</option>{/if}
                            {if condition="$data['yue']==4"}<option value="4" selected>4</option>{else /}<option value="4">4</option>{/if}
                            {if condition="$data['yue']==5"}<option value="5" selected>5</option>{else /}<option value="5" >5</option>{/if}
                            {if condition="$data['yue']==6"}<option value="6" selected>6</option>{else /}<option value="6">6</option>{/if}
                            {if condition="$data['yue']==7"}<option value="7" selected>7</option>{else /}<option value="7">7</option>{/if}
                            {if condition="$data['yue']==8"}<option value="8" selected>8</option>{else /}<option value="8">8</option>{/if}
                            {if condition="$data['yue']==9"}<option value="9" selected>9</option>{else /}<option value="9">9</option>{/if}
                            {if condition="$data['yue']==10"}<option value="10" selected>10</option>{else /}<option value="10">10</option>{/if}
                            {if condition="$data['yue']==11"}<option value="11" selected>11</option>{else /}<option value="11">11</option>{/if}
                            {if condition="$data['yue']==12"}<option value="12" selected>12</option>{else /}<option value="12">12</option>{/if}
                        </select>月

                        <select size="1" name="nday" class="select" style="width:8%;font-size: 14px;padding: 5px;border: solid 1px #ddd;line-height: 15px;">
                            {if condition="$data['ri']==1"}<option value="1" selected>1</option>{else /}<option value="1">1</option>{/if}
                            {if condition="$data['ri']==2"}<option value="2" selected>2</option>{else /}<option value="2">2</option>{/if}
                            {if condition="$data['ri']==3"}<option value="3" selected>3</option>{else /}<option value="3">3</option>{/if}
                            {if condition="$data['ri']==4"}<option value="4" selected>4</option>{else /}<option value="4">4</option>{/if}
                            {if condition="$data['ri']==5"}<option value="5" selected>5</option>{else /}<option value="5" >5</option>{/if}
                            {if condition="$data['ri']==6"}<option value="6" selected>6</option>{else /}<option value="6">6</option>{/if}
                            {if condition="$data['ri']==7"}<option value="7" selected>7</option>{else /}<option value="7">7</option>{/if}
                            {if condition="$data['ri']==8"}<option value="8" selected>8</option>{else /}<option value="8">8</option>{/if}
                            {if condition="$data['ri']==9"}<option value="9" selected>9</option>{else /}<option value="9">9</option>{/if}
                            {if condition="$data['ri']==10"}<option value="10" selected>10</option>{else /}<option value="10">10</option>{/if}
                            {if condition="$data['ri']==11"}<option value="11" selected>11</option>{else /}<option value="11">11</option>{/if}
                            {if condition="$data['ri']==12"}<option value="12" selected>12</option>{else /}<option value="12">12</option>{/if}
                            {if condition="$data['ri']==13"}<option value="13" selected>13</option>{else /}<option value="13">13</option>{/if}
                            {if condition="$data['ri']==14"}<option value="14" selected>14</option>{else /}<option value="14">14</option>{/if}
                            {if condition="$data['ri']==15"}<option value="15" selected>15</option>{else /}<option value="15">15</option>{/if}
                            {if condition="$data['ri']==16"}<option value="16" selected>16</option>{else /}<option value="16">16</option>{/if}
                            {if condition="$data['ri']==17"}<option value="17" selected>17</option>{else /}<option value="17">17</option>{/if}
                            {if condition="$data['ri']==18"}<option value="18" selected>18</option>{else /}<option value="18">18</option>{/if}
                            {if condition="$data['ri']==19"}<option value="19" selected>19</option>{else /}<option value="19">19</option>{/if}
                            {if condition="$data['ri']==20"}<option value="20" selected>20</option>{else /}<option value="20">20</option>{/if}
                            {if condition="$data['ri']==21"}<option value="21" selected>21</option>{else /}<option value="21">21</option>{/if}
                            {if condition="$data['ri']==22"}<option value="22" selected>22</option>{else /}<option value="22">22</option>{/if}
                            {if condition="$data['ri']==23"}<option value="23" selected>23</option>{else /}<option value="23">23</option>{/if}
                            {if condition="$data['ri']==24"}<option value="24" selected>24</option>{else /}<option value="24">24</option>{/if}
                            {if condition="$data['ri']==25"}<option value="25" selected>25</option>{else /}<option value="25">25</option>{/if}
                            {if condition="$data['ri']==26"}<option value="26" selected>26</option>{else /}<option value="26">26</option>{/if}
                            {if condition="$data['ri']==27"}<option value="27" selected>27</option>{else /}<option value="27">27</option>{/if}
                            {if condition="$data['ri']==28"}<option value="28" selected>28</option>{else /}<option value="28">28</option>{/if}
                            {if condition="$data['ri']==29"}<option value="29" selected>29</option>{else /}<option value="29">29</option>{/if}
                            {if condition="$data['ri']==30"}<option value="30" selected>30</option>{else /}<option value="30">30</option>{/if}
                            {if condition="$data['ri']==31"}<option value="31" selected>31</option>{else /}<option value="31">31</option>{/if}

                        </select> 日                        
                
                      
                    </div>
                </div>
                <input type="hidden" name = "id" value="{$data.id}">
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>

  <!--左侧菜单的点亮-->        
<script>
  function myfun(){
    var site = $(".lsm-sidebar-item").eq(4);
    site.addClass("lsm-sidebar-show");
    site.children('ul').eq(0).css('display',"block");
    site.children('ul').eq(0).children('li').eq(1).children('a').addClass("active");
  }
  window.onload=myfun;
</script>
</body>

</html>
