{include file="public/header"}
<div class="admin" style="top:70px">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改栏目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('column/edit')}">
      <div class="form-group">
        <div class="label">
          <label>栏目名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="catname" value="{$data.catname}"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>上级栏目：</label>
        </div>
        <div class="field">
          <select name="pid" class="input w50">
            <option value="0">一级栏目</option>

            {volist name="cate" id="vo"}
            {if condition="$vo.id eq $data.pid"}
            <option value="{$vo.id}" selected="selected">{$vo.html}{$vo.catname}</option>
            {else /}            
            <option value="{$vo.id}">{$vo.html}{$vo.catname}</option>
            {/if}
            {/volist}
       
          </select>
          <div class="tips">不选择上级分类默认为一级分类</div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>栏目标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="{$data.title}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>栏目链接：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="url" value="{$data.url}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>栏目关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="keywords"  value="{$data.keywords}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>栏目描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="description" value="{$data.description}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>是否出现在导航栏：</label>
        </div>
        <div class="field">
          {if condition="$data.is_navigation eq 1"}
            <input type="radio"  name="is_navigation" value="1" checked/>是
            <input type="radio"  name="is_navigation" value="0">否
          {else /}
            <input type="radio"  name="is_navigation" value="1" />是
            <input type="radio"  name="is_navigation" value="0"checked>否
          {/if}
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>是否为文章类型：</label>
        </div>
        <div class="field">
          {if condition="$data.is_news eq 1"}
            <input type="radio"  name="is_news" value="1" checked/>是
            <input type="radio"  name="is_news" value="0">否
          {else /}
            <input type="radio"  name="is_news" value="1" />是
            <input type="radio"  name="is_news" value="0"checked>否
          {/if}
        </div>
      </div>
      <input type="hidden" name="id" value="{$data.id}">
      <input type = "hidden" name="peid" value="{$data.pid}">
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
 <!--左侧菜单的点亮--> 
<script>
  function myfun(){
    var site = $(".lsm-sidebar-item").eq(1);
    site.addClass("lsm-sidebar-show");
    site.children('ul').eq(0).css('display',"block");
    site.children('ul').eq(0).children('li').eq(1).children('a').addClass("active");
  }
  window.onload=myfun;
</script>
</body>
</html>
